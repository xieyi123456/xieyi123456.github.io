<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><code class="hljs plain">public static String camelName(String name) &#123;<br>       StringBuilder result = new StringBuilder();<br>       if (name == null || name.isEmpty()) &#123;<br>           return &quot;&quot;;<br>       &#125; else if (!name.contains(&quot;_&quot;)) &#123;<br>           // 不含下划线，仅将首字母小写<br>           return name.substring(0, 1).toLowerCase() + name.substring(1);<br>       &#125;<br>       // 用下划线将原始字符串分割<br>       String camels[] = name.split(&quot;_&quot;);<br>       for (String camel : camels) &#123;<br>           // 跳过原始字符串中开头、结尾的下换线或双重下划线<br>           if (camel.isEmpty()) &#123;<br>               continue;<br>           &#125;<br>           // 处理真正的驼峰片段<br>           if (result.length() == 0) &#123;<br>               // 第一个驼峰片段，全部字母都小写<br>               result.append(camel.toLowerCase());<br>           &#125; else &#123;<br>               // 其他的驼峰片段，首字母大写<br>               result.append(camel.substring(0, 1).toUpperCase());<br>               result.append(camel.substring(1).toLowerCase());<br>           &#125;<br>       &#125;<br>       return result.toString();<br>   &#125;<br></code></pre></td></tr></table></figure>
